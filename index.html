<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <title>Online Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="buttons-div">
            <div class="numbers-div">
                <button class="number button">1</button>
                <button class="number button">2</button>
                <button class="number button">3</button>
                <button class="number button">4</button>
                <button class="number button">5</button>
                <button class="number button">6</button>
                <button class="number button">7</button>
                <button class="number button">8</button>
                <button class="number button">9</button>
                <button class="number button">0</button>
                <button class="operators button">c</button>
                <button class="operators button">=</button>
            </div>
            <div class="operators-div">
                <button class="operators button">+</button>
                <button class="operators button">-</button>
                <button class="operators button">x</button>
                <button class="operators button">รท</button>
            </div>
        </div>
    </div>
    
</body>
</html>
