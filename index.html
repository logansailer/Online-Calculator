<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" async></script>
    <title>Online Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="buttons-div">
            <div class="numbers-div">
                <button class="number button" id="1">1</button>
                <button class="number button" id="2">2</button>
                <button class="number button" id="3">3</button>
                <button class="number button" id="4">4</button>
                <button class="number button" id="5">5</button>
                <button class="number button" id="6">6</button>
                <button class="number button" id="7">7</button>
                <button class="number button" id="8">8</button>
                <button class="number button" id="9">9</button>
                <button class="number button" id="0">0</button>
                <button class="operators button" id="c">c</button>
                <button class="operators button" id="equals">=</button>
            </div>
            <div class="operators-div">
                <button class="operators button" id="plus">+</button>
                <button class="operators button" id="minus">-</button>
                <button class="operators button" id="multiplier">x</button>
                <button class="operators button" id="divider">รท</button>
            </div>
        </div>
    </div>
    
</body>
</html>
